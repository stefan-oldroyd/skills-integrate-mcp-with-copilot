<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activity-toolbar" class="form-group" style="margin-bottom: 20px;">
          <input type="text" id="activity-search" placeholder="Search activities..." aria-label="Search activities" style="width: 45%; margin-right: 10px;" />
          <select id="activity-category" aria-label="Filter by category" style="width: 25%; margin-right: 10px;">
            <option value="">All Categories</option>
            <option value="Club">Club</option>
            <option value="Class">Class</option>
            <option value="Team">Team</option>
            <option value="Other">Other</option>
          </select>
          <select id="activity-sort" aria-label="Sort activities" style="width: 25%;">
            <option value="name">Sort by Name</option>
            <option value="spots">Sort by Availability</option>
          </select>
        </div>
        <div id="activities-list" aria-live="polite">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>
      <div id="message" class="hidden" role="status" aria-live="polite"></div>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
